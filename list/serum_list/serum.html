<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./serum.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="header.css" />
    <!-- bootstrap for header -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <title>serum</title>
  </head>

  <body class="bg">
    <header
      class="d-flex justify-content-between position-fixed top-0 start-0"
      style="
        width: 100vw;
        height: 65.79px;
        background-color: FFFEF8;
        transform-origin: top left;
        z-index: 1;
      "
    >
      <a
        href="/"
        class="px-4 position-absolute top-0 start-0 logo"
        style="padding-top: 20px; padding-bottom: 20px"
      >
        <img
          src="/images/Beauty Lab.png"
          alt="logo"
          width="48px"
          height="24px"
          class="hd-logo"
        />
      </a>

      <button
        class="border border-0 bg-transparent px-3 position-absolute top-0 end-0 menu__button"
        style="padding: 20px 16px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill="#5EDFDF"
            fill-rule="evenodd"
            class="hd-menu"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>

      <nav class="menu">
        <ul class="list">
          <li class="item">제품소개</li>
          <li class="item">회사소개</li>
          <li class="item">채용</li>
          <li class="item">뉴스</li>
          <li class="item">공지</li>
          <li class="item">블로그</li>
          <li class="item">광고문의</li>
        </ul>
      </nav>
    </header>

    <div class="all">
      <div class="left">
        <div class="video-title" style="font-family: GmarketSansBold">
          <h2>디렉터파이 추천 상품 바로보기</h2>
        </div>
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/T0OXZBdgr9I?autoplay=1&mute=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="sub">
          <div class="sub-video">
            <a
              href="https://www.youtube.com/watch?v=P3pIfbr0rjo"
              target="_blank"
              ><img
                src="https://i.ytimg.com/vi/P3pIfbr0rjo/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCLBVQhxBCHlX9SRY91Y1omqho77A"
                alt="video"
                class="sub-v"
            /></a>
          </div>
          <div class="sub-video">
            <a
              href="https://www.youtube.com/watch?v=u0qY5D1AUok"
              target="_blank"
              ><img
                src="https://i.ytimg.com/vi/u0qY5D1AUok/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLADahAgIf1g0oE7N53lSCiR0lYh2w"
                alt="video"
                class="sub-v"
            /></a>
          </div>
          <div class="sub-video">
            <a
              href="https://www.youtube.com/watch?v=T0OXZBdgr9I"
              target="_blank"
              ><img
                src="https://i.ytimg.com/vi/CkCl9pHwdro/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLBBcr2gmdYwxxhFV7LI3p9gNmLiaw"
                alt="video"
                class="sub-v"
            /></a>
          </div>
        </div>
      </div>
      <div class="right">
        <div>
          <h2 class="title" style="font-family: GmarketSansBold">
            # 2023년 BEST 앰플
          </h2>
        </div>
        <div class="slider">
          <div class="slider__inner">
            <div class="slider__item" data-index="0">
              <div class="slider__item-container">
                <img
                  src="https://shop-phinf.pstatic.net/20211101_137/1635733688598GnkoM_JPEG/36869587297085487_1977343059.jpg?type=m1000"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span><strong>앰플엔</strong> 세라이마드샷 앰플</span>
                </div>
              </div>
            </div>
            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://mblogthumb-phinf.pstatic.net/MjAyMTExMjVfMzAg/MDAxNjM3ODIwNzc4NDY3.AmtDZ47BaxY1DSNZm9veOR_nHamE6r6pQ_D5a0r6dy8g.QW5OrpIV9GtfMpLEm3BlmGhvNz3e48UJS3yblZ1lnFog.JPEG.hyey0017/output_603040025.jpg?type=w800"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span><strong>아이소이</strong> 블레미쉬 케어 업 세럼</span>
                </div>
              </div>
            </div>
            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://shop-phinf.pstatic.net/20230331_287/1680226824457K4FAQ_PNG/81362652271795191_979686284.png?type=m1000"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span
                    ><strong>코스알엑스</strong> 더 나이아신아마이드 세럼</span
                  >
                </div>
              </div>
            </div>
            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://static.ableshop.kr/ext/images/goods/top/23/04/17/06/BO00113262/0000298943.jpg"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span
                    ><strong>미샤</strong> 타임 레볼루션 나이트리페어 앰플</span
                  >
                </div>
              </div>
            </div>

            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://age20s.co.kr/web/product/big/202212/262d745bc39f7c225d55906dc5b5cd6e.jpg"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span class="slider__item-datas__text"
                    ><strong>AGE20's</strong> 인텐시브 바이탈 에센스</span
                  >
                </div>
              </div>
            </div>
            <div class="slider__controls"></div>
          </div>
        </div>
        <div class="btn2"><button class="btn-hover">상품 상세보기</button></div>
      </div>
    </div>
    <script src="./serum.js"></script>
    <script src="./navigate_serum.js"></script>

    <script
      src="https://kit.fontawesome.com/032d1367c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
