<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cleansing.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="header.css" />
    <!-- bootstrap for header -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <title>cleansing</title>
  </head>

  <body class="bg">
    <header
      class="d-flex justify-content-between position-fixed top-0 start-0"
      style="
        width: 100vw;
        height: 65.79px;
        background-color: white;
        transform-origin: top left;
        z-index: 1;
      "
    >
      <a
        href="/"
        class="px-4 position-absolute top-0 start-0 logo"
        style="padding-top: 20px; padding-bottom: 20px"
      >
        <img
          src="/test/img/Beauty Lab.png"
          alt="logo"
          width="48px"
          height="24px"
          class="hd-logo"
        />
      </a>

      <button
        class="border border-0 bg-transparent px-3 position-absolute top-0 end-0 menu__button"
        style="padding: 20px 16px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill="#5EDFDF"
            fill-rule="evenodd"
            class="hd-menu"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>

      <nav class="menu">
        <ul class="list">
          <li class="item">제품소개</li>
          <li class="item">회사소개</li>
          <li class="item">채용</li>
          <li class="item">뉴스</li>
          <li class="item">공지</li>
          <li class="item">블로그</li>
          <li class="item">광고문의</li>
        </ul>
      </nav>
    </header>

    <div class="all">
      <div class="left">
        <div class="video-title"><h2>디렉터파이 추천 상품 바로보기</h2></div>
        <div class="video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/CkCl9pHwdro"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="right">
        <div>
          <h2 class="title"># 2023년 BEST 클렌징폼</h2>
        </div>
        <div class="slider">
          <div class="slider__inner">
            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://image.oliveyoung.co.kr/uploads/images/goods/550/10/0000/0017/A00000017570904ko.jpg?l=ko"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span
                    ><strong>로벡틴</strong> 클린 그린 파파야 클렌징 폼</span
                  >
                </div>
              </div>
            </div>
            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://image.oliveyoung.co.kr/uploads/images/goods/550/10/0000/0017/A00000017394403ko.jpg?l=ko"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span
                    ><strong>토리든</strong> 다이브인 저분자 히알루론산 클렌징
                    폼</span
                  >
                </div>
              </div>
            </div>
            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://images-kr.amoremall.com/products/110650001048/110650001048_03.jpg?1669360305301&resize=550:550&shrink=550:550"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span><strong>마몽드</strong> 리피드 밸런스 아미노 폼</span>
                </div>
              </div>
            </div>
            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://www.cosmorning.com/data/photos/20230102/art_16734303265177_c38289.jpg"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span
                    ><strong>아이소이</strong> 아크니 닥터 1st 블랙 딥 클렌징
                    폼</span
                  >
                </div>
              </div>
            </div>

            <div class="slider__item">
              <div class="slider__item-container">
                <img
                  src="https://image.oliveyoung.co.kr/uploads/images/goods/550/10/0000/0016/A00000016437426ko.jpg?l=ko"
                  class="slider__item-img"
                />
                <div class="slider__item-datas">
                  <span class="slider__item-datas__text"
                    ><strong>이즈앤트리</strong> 어니언 뉴페어 클렌징폼</span
                  >
                </div>
              </div>
            </div>
            <div class="slider__controls"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./cleansing.js"></script>

    <script
      src="https://kit.fontawesome.com/032d1367c9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
