<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS link -->
    <link
      rel="stylesheet"
      href="/filter/css/filter-select-page-container.css"
    />
    <link rel="stylesheet" href="/filter/css/filter-select-page-button.css" />
    <link
      rel="stylesheet"
      href="/filter/css/filter-select-page-background.css"
    />
    <link rel="stylesheet" href="/filter/css/filter-select-page-header.css" />

    <!-- HTML link 태그를 활용한 Bootstrap 연동 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Beauty LAB</title>
  </head>
  <body>
    <div class="header-container">
      <!-- header -->
      <header
        class="d-flex justify-content-between position-fixed top-0 start-0"
        style="
          width: 100vw;
          height: 65.79px;
          background-color: white;
          transform-origin: top left;
          z-index: 1;
        "
      >
        <a
          href="/"
          class="px-4 position-absolute top-0 start-0 logo"
          style="padding-top: 20px; padding-bottom: 20px"
        >
          <img
            src="../images/Beauty Lab.png"
            alt="logo"
            width="48px"
            height="24px"
            class="hd-logo"
          />
        </a>

        <button
          class="border border-0 bg-transparent px-3 position-absolute top-0 end-0 menu__button"
          style="padding: 20px 16px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill="#5EDFDF"
              fill-rule="evenodd"
              class="hd-menu"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>

        <nav class="menu">
          <ul class="list">
            <li class="item">제품소개</li>
            <li class="item">회사소개</li>
            <li class="item">채용</li>
            <li class="item">뉴스</li>
            <li class="item">공지</li>
            <li class="item">블로그</li>
            <li class="item">광고문의</li>
          </ul>
        </nav>
      </header>
    </div>

    <!-- 연도 선택 -->
    <div class="body-container">
      <!-- <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div> -->
      <div class="filter-box-container">
        <header class="filter-box-header">필터</header>
        <div class="filter-select-box">
          <br />
          <div class="select-year-button-container">
            <div class="year"><h4>연도</h4></div>
            <button class="year-button" value="2021">2021</button>
            <button class="year-button" value="2022">2022</button>
            <button class="year-button" value="2023">2023</button>
          </div>
        </div>
      </div>

      <!-- 제품 카테고리 선택 -->
      <div class="filter-box-container">
        <header class="filter-box-header">필터</header>
        <div class="filter-select-box">
          <br />
          <div class="select-category-button-container">
            <div class="category"><h4>카테고리</h4></div>
            <div class="scene">
              <div class="carousel">
                <button class="category-button">스킨케어</button>
                <button class="category-button">클렌징/필링</button>
                <button class="category-button">마스크/팩</button>
                <button class="category-button">선케어</button>
                <button class="category-button">베이스</button>
                <button class="category-button">아이</button>
                <button class="category-button">립</button>
                <button class="category-button">바디</button>
                <button class="category-button">헤어</button>
                <button class="category-button">네일</button>
                <button class="category-button">향수</button>
                <button class="category-button">이너뷰티</button>
                <button class="category-button">스킨케어</button>
              </div>
            </div>
            <div class="control-button-container">
              <button class="previous-button">Previous</button>
              <button class="next-button">Next</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 서브 카테고리 선택 -->
      <div class="filter-box-container" id="">
        <header class="filter-box-header">필터</header>
        <div class="filter-select-box">
          <br />
          <div class="select-subcategory-button-container"></div>
        </div>
      </div>
    </div>

    <!-- 다음 페이지로 넘어가는 버튼-->
    <div class="next-page-button-container">
      <button class="next-page-button"></button>
    </div>

    <script src="/filter/js/button-activity.js"></script>
    <script src="/filter/js/3d-carousel-slider.js"></script>
  </body>
</html>
