<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- category-select-page.css link -->
    <link rel="stylesheet" href="../CSS/category-select-page.css" />
    <style>
      .category-button {
        position: absolute;
        border-radius: 50%;
        width: 100px;
        height: 100px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty LAB</title>
  </head>

    <div class="header-container"></div>
    <!-- viewport-width: 300px / select-category-button-container-width: 640px, height: 1167px -->
    <div
      class="select-category-button-container"
      style="
        width: 2000px;
        height: 1200px;
        transform: translate(0px, 0px) scale(0.46875);
      "
    >
      <div id="pantone" class="chand show-pantone" style="display: block">
        <button
          id="items0"
          class="category-button"
          style="top: 250px; left: 250px"

          스킨케어
        </button>
        <button
          class="category-button"
          style="top: 375px; left: 400px; transform: rotate(30deg) scale(1)"

        <button

          아이
        </button>
        <button
          id="items5"
          class="category-button"
          style="top: 1055px; left: 250px; transform: rotate(180deg) scale(1)"

          향수
        </button>
        <button
          id="items10"
          class="category-button"
          style="top: 665px; left: -400px; transform: rotate(330deg) scale(1)"

          기타
        </button>
        <button
          id="items11"
          class="category-button"
          style="top: 505px; left: -350px; transform: rotate(360deg) scale(1)"
