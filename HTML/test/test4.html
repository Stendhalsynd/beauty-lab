<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/test4.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty LAB</title>
  </head>
  <body>
    <div class="circle-container">
      <button

      <button

        style="transform: rotate(30deg) translate(180px) rotate(-30deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(60deg) translate(180px) rotate(-60deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(90deg) translate(180px) rotate(-90deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(120deg) translate(180px) rotate(-120deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(150deg) translate(180px) rotate(-150deg)"

      <button
        class="button"
        style="transform: rotate(180deg) translate(180px) rotate(-180deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(210deg) translate(180px) rotate(-210deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(240deg) translate(180px) rotate(-240deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(270deg) translate(180px) rotate(-270deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(300deg) translate(180px) rotate(-300deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(330deg) translate(180px) rotate(-330deg)"
      ></button>
      <button
        class="button"
        style="transform: rotate(360deg) translate(180px) rotate(-360deg)"
      ></button>
