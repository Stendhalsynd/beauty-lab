<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- category-select-page.css link -->
    <link rel="stylesheet" href="../CSS/test.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty LAB</title>
  </head>
  <body>
    <div class="header-container"></div>
    <div
      class="select-category-button-container"
      style="
        width: 1000px;
        height: 1700px;
        transform: translate(0px, 0px) scale(0.329688);
      "
    >
      <div id="pantone" class="chand show-pantone" style="display: block"></div>
      <button
        id="items0"
        class="category-button"
        style="
          transform: translate3d(210px, 464px, 0px) rotate(360deg) scale(1);
          z-index: 100;
          visibility: inherit;
          opacity: 1;
        "
      >
        스킨케어
      </button>
      <div
        id="pantone-loading"
        style="
          display: none;
          background-color: rgb(221, 221, 221);
          transform: matrix(1, 0, 0, 1, 0, 0);
          z-index: 50;
        "
      ></div>
      <button
        id="items1"
        class="category-button"
        style="
          transform: translate3d(-362.325px, 826.418px, 0px) rotate(320deg)
            scale(0.76);
          z-index: 60;
          visibility: inherit;
          opacity: 1;
        "
      >
        클렌징/필링
      </button>
      <button
        id="items2"
        class="category-button"
        style="
          transform: translate3d(-238.346px, 740.625px, 0px) rotate(330deg)
            scale(0.82);
          z-index: 70;
          visibility: inherit;
          opacity: 1;
        "
      >
        마스크/팩
      </button>
      <button
        id="items3"
        class="category-button"
        style="
          transform: translate3d(-97.5819px, 675.191px, 0px) rotate(340deg)
            scale(0.88);
          z-index: 80;
        "
      >
        선케어
      </button>
      <button
        id="items4"
        class="category-button"
        style="
          transform: translate3d(53.7244px, 634.672px, 0px) rotate(350deg)
            scale(0.94);
          z-index: 90;
          visibility: inherit;
          opacity: 1;
        "
      >
        베이스
      </button>
      <button
        id="items5"
        class="category-button"
        style="
          transform: translate3d(366.276px, 634.672px, 0px) rotate(370deg)
            scale(0.94);
          z-index: 90;
          visibility: inherit;
          opacity: 1;
        "
      >
        아이
      </button>
      <button
        id="items6"
        class="category-button"
        style="
          transform: translate3d(517.582px, 675.191px, 0px) rotate(380deg)
            scale(0.88);
          z-index: 80;
          visibility: inherit;
          opacity: 1;
        "
      >
        립
      </button>
      <button
        id="items7"
        class="category-button"
        style="
          transform: translate3d(658.346px, 740.625px, 0px) rotate(390deg)
            scale(0.82);
          z-index: 70;
        "
      >
        바디
      </button>
      <button class="category-button">헤어</button>
      <button class="category-button">네일</button>
      <button class="category-button">향수</button>
      <button class="category-button">기타</button>
      <button class="category-button">이너뷰티</button>
    </div>
  </body>
</html>
