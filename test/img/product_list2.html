<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>앰플 리스트</title>
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="product_list2.css" />
    
    

    <!-- 앰플 리스트 -->
    <div class="main-title"><p># BEST 앰플</p></div>

  

    <div class="list-body">
      <div class="box1">
        
        <div class="product1">
            <div><h6 class="care care1">수분 진정 케어</h6></div>
        </div>
        <div class="name1">
          <div class="title1">
            어바웃미
            <div class="sub-title1">숲 진정 수분 세럼</div>
          </div>
        </div>
        <button class="viewbtn btn1">View More</button>
      </div>

      <div class="box2">

        <div class="product2">
            <div><h6 class="care care2">고보습 장벽 케어</h6></div>
        </div>
        <div class="name2">
          <div class="title2">
            엠플엔
            <div class="sub-title2">세라마이드 샷 앰플</div>
          </div>
        </div>
        <button class="viewbtn btn2">View More</button>
      </div>

      <div class="box3">
        
        <div class="product3"><div><h6 class="care care3">톤 개선 잡티 케어</h6></div></div>
        <div class="name3">
          <div class="title3">
            아이소이
            <div class="sub-title3">블레미쉬 케어업 세럼</div>
          </div>
        </div>
        <button class="viewbtn btn3">View More</button>
      </div>
    </div>

    <script>
      let viewbtn = document.getElementsByClassName("viewbtn");

      function handleClick(event) {
        console.log(event.target);

        console.log(event.target.classList);

        if (event.target.classList[1] === "clicked") {
          event.target.classList.remove("clicked");
        } else {
          for (let i = 0; i < viewbtn.length; i++) {
            viewbtn[i].classList.remove("clicked");
          }

          event.target.classList.add("clicked");
        }
      }

      function init() {
        for (let i = 0; i < viewbtn.length; i++) {
          viewbtn[i].addEventListener("click", handleClick);

        }
      }

      init();
    </script>
  </body>
</html>
