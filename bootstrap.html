<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- time-select-page.css link -->
    <link rel="stylesheet" href="../beauty-lab/time-select-page.css" />

    <!-- HTML link 태그를 활용한 Bootstrap 연동 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Beauty LAB</title>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Beauty LAB</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>

    <div
      class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      tabindex="-1"
      role="dialog"
      id="modalTour"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-body p-5">
            <h2 class="fw-bold mb-0">What's new</h2>

            <ul class="d-grid gap-4 my-5 list-unstyled small">
              <li class="d-flex gap-4">
                <svg
                  class="bi text-body-secondary flex-shrink-0"
                  width="48"
                  height="48"
                >
                  <use xlink:href="#grid-fill" />
                </svg>
                <div>
                  <h5 class="mb-0">Grid view</h5>
                  Not into lists? Try the new grid view.
                </div>
              </li>
              <li class="d-flex gap-4">
                <svg
                  class="bi text-warning flex-shrink-0"
                  width="48"
                  height="48"
                >
                  <use xlink:href="#bookmark-star" />
                </svg>
                <div>
                  <h5 class="mb-0">Bookmarks</h5>
                  Save items you love for easy access later.
                </div>
              </li>
              <li class="d-flex gap-4">
                <svg
                  class="bi text-primary flex-shrink-0"
                  width="48"
                  height="48"
                >
                  <use xlink:href="#film" />
                </svg>
                <div>
                  <h5 class="mb-0">Video embeds</h5>
                  Share videos wherever you go.
                </div>
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-lg btn-primary mt-5 w-100"
              data-bs-dismiss="modal"
            >
              Great, thanks!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="container"></div>
    <div class="background-container">
      <div class="filter-box-container">필터</div>
    </div> -->
  </body>
</html>
