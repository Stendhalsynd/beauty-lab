<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- time-select-page.css link -->
    <link rel="stylesheet" href="/filter-select1-page.css" />

    <!-- HTML link 태그를 활용한 Bootstrap 연동 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Beauty LAB</title>
  </head>
  <body>
    <div class="header-container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
          <span class="fs-4">Beauty LAB</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>

    <div class="body-container">
      <div class="filter-box-container">
        <header class="filter-box-header">필터</header>
        <div class="filter-select-box">
          <br />
          <!-- 연도 선택 -->
          <div class="year"><h4>연도</h4></div>
          <div class="select-year-button-container">
            <button class="select-year-button" value="2021">2021</button>
            <button class="select-year-button" value="2022">2022</button>
            <button class="select-year-button" value="2023">2023</button>
          </div>
          <br />
          <!-- 제품 카테고리 선택 -->
          <div class="product"><h4>카테고리</h4></div>
          <div class="select-product-button-container">
            <button class="select-product-button">스킨케어</button>
            <button class="select-product-button">클렌징/필링</button>
            <button class="select-product-button">마스크/팩</button>
            <button class="select-product-button">선케어</button>
            <button class="select-product-button">베이스</button>
            <button class="select-product-button">아이</button>
            <button class="select-product-button">립</button>
            <button class="select-product-button">바디</button>
            <button class="select-product-button">헤어</button>
            <button class="select-product-button">네일</button>
            <button class="select-product-button">향수</button>
            <button class="select-product-button">기타</button>
            <button class="select-product-button">이너뷰티</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
